<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xv</title>
</head>
<body>
    <div id="root"></div>
        <script>
            (async () => {
                const IDIOT_MESSAGE =
                    `You are an idiot this website needs to save browser data, enable it on
                    Settings > Site Settings > On-device site data`;
                try {
                    if (!(await document.hasStorageAccess())) alert(IDIOT_MESSAGE);
                } catch (_e) {
                    alert(IDIOT_MESSAGE);
                }
            })();
        </script>
</body>
</html>
